{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>登录</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>忘记密码了? <a href="{{ url_for('auth.password_reset_request') }}">点击此处重置</a>.</p>
    <p>还没有帐号? <a href="{{ url_for('auth.register') }}">立即注册</a>.</p>
</div>
{% endblock %}
